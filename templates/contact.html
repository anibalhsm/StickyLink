<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <title>StickyLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script>
    function showAlert() {
        alert("Form submitted! We will get back to you shortly.");
    }
    </script>
</head>
<body>
    <nav>
        <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo"> 
        </a>
        <a href="/">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('shop') }}">Shop</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for('admin_users') }}">Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    </nav>
    <div>
        <h2>Contact us!</h2>
        <p>If you have any questions feel free to fill up the contact form and we will get back to you in less than 48 hours!
        </p>
        <div id="contact-form">
            <h2>Contact Form</h2>
            <form action="{{ url_for('contact') }}" method="post" onsubmit="showAlert()">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>            
        </div>
    </div>
</body>
</html>
